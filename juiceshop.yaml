apiVersion: v1
kind: Service
metadata:
  name: juiceshop
spec:
  type: LoadBalancer
  selector:
    app: juiceshop
  ports:
    - name: juiceshop-port
      protocol: TCP
      port: 8080
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: juiceshop
    labels:
      app: juiceshop
spec:
    replicas: 1
    selector:
      matchLabels:
        app: juiceshop
    template:
      metadata:
        labels:
          app: juiceshop
      spec:
        containers:
        - name: juiceshop
          image: <image>
          ports:
          - containerPort: 3000
